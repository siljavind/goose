<style>
    h1 {
        height: 40px;
        text-align: center;
        border-radius: 20px;
        border: 1px solid rgb(64, 173, 224);
        background: #000000;
        color: rgb(64, 173, 224);
        font-family: Arial, Helvetica, sans-serif
    }

    button {
        width: 30%;
        height: 50px;
        font-size: 30px;
        border-radius: 20px;
        background: rgb(32, 31, 31);
        color: rgb(64, 173, 224);
        box-shadow: 0 15px 20px rgba(255, 255, 255, 0.3);
    }

    img {
        width: 75%;
        border-radius: 20px;
    }

    footer {
        text-align: center;
        font-size: 10px;
        font-family: monospace;
    }

    #container {
        text-align: center;
    }
</style>

<body>
    <h1>Are you a silly goose?</h1>
    <br>
    <img src="https://b50ym1n8ryw31pmkr4671ui1c64-wpengine.netdna-ssl.com/wp-content/blogs.dir/11/files/2019/10/Untitled-Goose-Photo-Philippe-Henry-1400x700.jpg"
        style="display: block; margin-left: auto; margin-right: auto;">
    <br>
    <br>
    <br>

    <div id="container"><button>smash</button></div>
    <script>
        function subscribe() {
            let name = prompt("What's your name?");
            alert(
                `${name}, you are a silly goose.`
            );
        }
        let button = document.querySelector("button");
        button.addEventListener("click", subscribe);
    </script>

    <footer>honk</footer>
</body>
